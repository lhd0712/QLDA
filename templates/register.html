<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
	<div class="center-container">
		<div class="register-box">
			<div class="register-title">Register</div>
			<a href="/login" class="back-btn">&larr; Back to Login</a>
			<form method="post" action="/register">
				<label class="input-label" for="fullname">Full Name</label>
				<input type="text" name="fullname" id="fullname" placeholder="Full Name" class="input" required />
				<label class="input-label" for="username">Username</label>
				<input type="text" name="username" id="username" placeholder="Username" class="input" required />
				<label class="input-label" for="pincode">Pincode (for password recovery)</label>
				<input type="text" name="pincode" id="pincode" placeholder="Pincode" class="input" required />
				<label class="input-label" for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="Password" class="input" required />
				<label class="input-label" for="repassword">Re-Enter Password</label>
				<input type="password" name="repassword" id="repassword" placeholder="Re-Enter Password" class="input" required />
				<button type="submit" class="register-btn">Register</button>
				{% if error %}
					<div class="error-message">{{ error }}</div>
				{% endif %}
				<div class="or">OR</div>
				<div class="social-btns">
					<button type="button" class="social-btn" onclick="alert('Sign up with Facebook!')">
						<span>Sign up with</span>
						<img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/images/d6124f04-bdfa-442d-9fdb-f1ac6200adf8" alt="Facebook" />
					</button>
					<button type="button" class="social-btn" onclick="alert('Sign up with Google!')">
						<span>Sign up with</span>
						<img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/images/48c47605-f51a-4358-a046-81a197c2f8e2" alt="Google" />
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
