<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forgot Password</title>
	<style>
		body {
			font-family: system-ui;
			background: #f2f2f2;
		}
		.center-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.forgot-box {
			background: #fff;
			border-radius: 15px;
			box-shadow: 0 2px 16px rgba(0,0,0,0.12);
			padding: 48px 40px 32px 40px;
			width: 440px;
			position: relative;
		}
		.forgot-title {
			font-size: 32px;
			font-weight: bold;
			margin-bottom: 32px;
			text-align: center;
		}
		.input-label {
			font-size: 18px;
			margin-bottom: 8px;
			margin-left: 4px;
		}
		.input {
			width: 100%;
			font-size: 20px;
			padding: 16px 12px;
			margin-bottom: 18px;
			border-radius: 8px;
			border: 1px solid #ccc;
			background: #F4F1F1;
			box-sizing: border-box;
		}
		.forgot-btn {
			width: 100%;
			padding: 14px 0;
			background: #43BCF0;
			color: #fff;
			font-size: 22px;
			font-weight: bold;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			margin-bottom: 18px;
			transition: background 0.2s;
		}
		.forgot-btn:hover {
			background: #1e90d6;
		}
		.back-btn {
			display: inline-block;
			margin-bottom: 18px;
			color: #007bff;
			text-decoration: none;
			font-size: 16px;
			transition: text-decoration 0.2s;
		}
		.back-btn:hover {
			text-decoration: underline;
		}
		.error-message {
			color: red;
			text-align: center;
			margin-bottom: 12px;
		}
	</style>
</head>
<body>
	<div class="center-container">
		<div class="forgot-box">
			<div class="forgot-title">Forgot Password</div>
			<a href="/login" class="back-btn">&larr; Back to Login</a>
			<form method="post" action="/forgot-password">
				<label class="input-label" for="username">Username</label>
				<input type="text" name="username" id="username" placeholder="Username" class="input" required />
				<label class="input-label" for="pincode">Pincode</label>
				<input type="text" name="pincode" id="pincode" placeholder="Pincode" class="input" required />
				<label class="input-label" for="new_password">New Password</label>
				<input type="password" name="new_password" id="new_password" placeholder="New Password" class="input" required />
				<label class="input-label" for="repassword">Re-Enter New Password</label>
				<input type="password" name="repassword" id="repassword" placeholder="Re-Enter New Password" class="input" required />
				<button type="submit" class="forgot-btn">Reset Password</button>
				{% if error %}
					<div class="error-message">{{ error }}</div>
				{% endif %}
			</form>
		</div>
	</div>
</body>
</html>
