<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Event</title>
	<link rel="stylesheet" href="/static/css/addevent.css">
</head>
<body>
<div class="add-event-container">
	<div class="add-event-title">Add New Event</div>
	<form method="post" action="">
		<div class="form-row">
			<label>Event Title
				<input type="text" name="title" placeholder="Event name" required />
			</label>
		</div>
		<div class="form-row">
			<label>Start Date
				<input type="date" name="start_date" required />
			</label>
			<label>End Date
				<input type="date" name="end_date" required />
			</label>
		</div>
		<div class="form-row">
			<label>Start Time
				<input type="time" name="start_time" required />
			</label>
			<label>End Time
				<input type="time" name="end_time" required />
			</label>
		</div>
		<div class="form-row">
			<label>Reminder
				<select name="reminder">
					<option value="none">None</option>
					<option value="5">5 minutes before</option>
					<option value="10">10 minutes before</option>
					<option value="30">30 minutes before</option>
					<option value="60">1 hour before</option>
				</select>
			</label>
			<label>Repeat
				<select name="repeat">
					<option value="none">None</option>
					<option value="daily">Daily</option>
					<option value="weekly">Weekly</option>
					<option value="monthly">Monthly</option>
					<option value="yearly">Yearly</option>
				</select>
			</label>
		</div>
		<div class="form-row">
			<label>Tag
				<select name="tag" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;">
					<option value="">-- Select tag --</option>
					{% for tag in tag_list %}
						<option value="{{ tag }}">{{ tag }}</option>
					{% endfor %}
				</select>
			</label>
			<label>Location
				<input type="text" name="location" placeholder="Location (optional)" />
			</label>
		</div>
		<div class="form-row">
			<label>Description
				<textarea name="description" placeholder="Description (optional)"></textarea>
			</label>
		</div>
		<div class="add-event-actions">
			<button type="button" class="cancel" onclick="window.location.href='/day'">Cancel</button>
			<button type="submit">Save</button>
		</div>
	</form>
</div>
</body>
</html>
