<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
	<div class="center-container">
		<div class="login-box">
			<div class="login-title">Login</div>
			<form method="post" action="/login">
				<label class="input-label" for="username">E-mail or Username</label>
				<input type="text" name="username" id="username" placeholder="Username" class="input" required />
				<label class="input-label" for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="Password" class="input" required />
				<button type="submit" class="login-btn">Login</button>
				{% if error %}
					<div class="error-message">{{ error }}</div>
				{% endif %}
				{% if message %}
					<div class="error-message" style="color:green;">{{ message }}</div>
				{% endif %}
				<div class="links">
					<a href="/register">Sign up</a>
					<a href="/forgot-password">Forget my password</a>
				</div>
				<div class="or">OR</div>
				<div class="social-btns">
					<button type="button" class="social-btn" onclick="alert('Sign in with Facebook!')">
						<span>Sign in with</span>
						<img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/images/d6124f04-bdfa-442d-9fdb-f1ac6200adf8" alt="Facebook" />
					</button>
					<button type="button" class="social-btn" onclick="alert('Sign in with Google!')">
						<span>Sign in with</span>
						<img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/images/48c47605-f51a-4358-a046-81a197c2f8e2" alt="Google" />
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
